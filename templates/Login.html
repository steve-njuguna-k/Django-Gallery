{% extends "Base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <center>
            {% if messages %}
                {% for message in messages %} 
                <div class="alert {{message.tags}} m-1" role="alert" style="font-size: medium;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %} 
            {% endif %}
        </center>
    </div>
    <div class="login-form">
        <form action="" method="POST">
            {% csrf_token %}
            <h1 class="flex justify-content-center text-center">
                <img src={% static "assets/img/instagram-logo.png" %} alt="Instagram logo" title="Instagram logo" />
            </h1>
            <div class="panel register flex justify-content-center">
                <div class="hint-text text-center" style="font-size: small;">Don't Have An Account? <a href="{% url 'Register' %}" name = 'Register'>Sign Up</a></div>
            </div>
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit" class="btn btn-blue btn-block btn-sm">Log In</button>
        </form>
    </div>

    {% block footer %}
	<div class="container">
		<div id="footer">
			<p class="text-center text-md-center" style="font-size: small;">Â© 2022 Django Instagram Clone</p>
		</div>
	</div>
	{% endblock %}
{% endblock %}
